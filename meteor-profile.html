<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Digitech 1.0.0 Template</title>

  <!-- Custom styles for this template -->
  <link href="css/index.css" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix pull-right">
        {{> loginButtons}}
      </div>

      <div class="jumbotron">
        
        {{> welcome}}

        {{> description}}

        <img src="/img/digitech.png">
      </div>

      <div class="row marketing">
        <div class="col-lg-12 text-center">
          <h4>Details</h4>
          <p>Digitech will consist of three main streams:</p>

          <ul class="list-group">
            <li class="list-group-item">
              <a href="http://www.w3schools.com/html/html5_intro.asp"><img class="logo" src="http://www.w3.org/html/logo/badge/html5-badge-h-solo.png" /></a>
              <a href="https://www.codeschool.com/paths/html-css"><img class="logo" src="https://d1ffx7ull4987f.cloudfront.net/images/achievements/large_badge/448/course-complete-81fb30908f005de5c75e5376d041f05f.png" /></a>
              <p>HTML + CSS</p>
            </li>
            <li class="list-group-item">
              <a href="http://www.w3schools.com/js/default.asp"><img class="logo" src="http://cursohtml5js.com/js.png" /></a>
              <a href="https://www.codeschool.com/paths/javascript"><img class="logo" src="https://d1ffx7ull4987f.cloudfront.net/images/achievements/large_badge/296/completed-javascript-road-trip-part-1-b9f5af5196fb596271f7f97b6b477d24.png" /></a>
              <p>JS</p>
            </li>
            <li class="list-group-item">
              <a href="https://www.python.org/"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/240px-Python-logo-notext.svg.png" /></a>
              <a href="https://www.codecademy.com/learn/python"><img class="logo" src=""></a>
              <p>Python</p>
            </li>
          </ul>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

<template name="welcome">
  <div>
    <strong>
      {{#if currentUser}}
        <input id="welcome" type="text" class="text-center form-control" name="text" value="{{welcomeMessage}}">
      {{else}}
        {{welcomeMessage}}
      {{/if}}
    </strong>
  </div>
</template>

<template name="description">
  <div>
    <strong>
      {{#if currentUser}}
        <input id="description" type="text" class="text-center form-control" name="text" value="{{descriptionMessage}}">
      {{else}}
        {{descriptionMessage}}
      {{/if}}
    </strong>
  </div>
</template>
